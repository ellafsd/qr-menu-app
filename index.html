<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Menu - Home Page</title>
    <!-- * Bs Css Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- * Css Link -->
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <!-- * Title -->
    <h1 class="heading text-center">Menu</h1>

    <!-- * Category Buttons -->

    <div id="buttons" class="d-flex justify-content-center gap-3">
      <div>
        <label for="all">All</label>
        <input type="radio" name="cat" id="all" checked />
      </div>
      <div>
        <label for="breakfast">Breakfast</label>
        <input type="radio" name="cat" id="breakfast" />
      </div>
      <div>
        <label for="lunch">Lunch</label>
        <input type="radio" name="cat" id="lunch" />
      </div>
      <div>
        <label for="shakes">Drinks</label>
        <input type="radio" name="cat" id="shakes" />
      </div>
    </div>

    <!-- * Menu List -->
    <div id="menu-list">
     
    </div>
    <!-- * Js Bağlantı -->
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
